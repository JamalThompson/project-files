<div class="container">
  <h1>Add New Product</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveProduct()" [formGroup]="productForm" >
          <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control"  formControlName="category" name="category" id="category" required>
          </div>
          <div class="form-group">
            <label for="carrier">Carrier</label>
            <input type="text" class="form-control"  formControlName="carrier" name="carrier" id="carrier" required>
          </div>
          <div class="form-group">
            <label for="manufacturer">Manufacturer</label>
            <input type="text" class="form-control" formControlName="manufacturer" name="manufacturer" id="manufacturer" required>
          </div>
          <div class="form-group">
            <label for="model">Model</label>
            <input type="text" class="form-control" formControlName="model" name="model" id="model" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="textarea" class="form-control"  formControlName="description" name="description" id="description" required>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control"  formControlName="price" name="price" id="price" required>
          </div>
          <div class="form-group">
            <label for="imageUpload">Product Image</label>
            <input type="file" class="form-control"  formControlName="imageUpload" id="imageUpload" (change)="onFileChange($event)" #fileInput>
            <img src={{productImage}} >
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" >Save</button>
          </div>
      </form>
    </div>
  </div>
</div>
