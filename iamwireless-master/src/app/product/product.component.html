<div class="container">
  <h1>Product List
    <a [routerLink]="['/product-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
    <tr>
      <th>Model</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.model }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td><a [routerLink]="['/product-detail',product._id]" >Show Detail</a></td>
    </tr>
    </tbody>
  </table>

</div>
