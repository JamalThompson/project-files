<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveSearch()" #searchForm="ngForm">
        <div class="form-group">
          <label for="url">Url</label>
          <input type="text" class="form-control"[(ngModel)]="search.url" name="url" id="url" required>
        </div>
        <div class="form-group">
          <label for="keywords">Keywords</label>
          <input type="textarea" class="form-control" [(ngModel)]="search.searchKeywords" name="keywords" id="keywords" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" [(ngModel)]="search.description" name="description" id="description" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
